<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header text-center p-1" style="background-color: var(--bar); color: var(--body-text);">
          <h2>Subscription</h2>
        </div>
        <div class="card-body" style="background-color: var(--primary); color: var(--body-text);">
          <form class=" ">
            <div class="form-group ">
              <input type="text" class="form-control mb-2" id="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
              <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <button type="submit" class="btn btn-primary  btn-block mt-2" >Subscribe</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
